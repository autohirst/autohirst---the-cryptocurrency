    let startTime, stopTime, circlePositions = [];


    function setup() {
      createCanvas(600, 400);
      background(240, 240, 240);
      noStroke();
      translate(width / 1, height / 1);
      startTime = millis();
      stopTime = startTime + 6e4;
    }

    function draw() {
      if (millis() - startTime > 1 && millis() < stopTime) {
        for (let i = 0; i < 50; i++) {
          let i = mathRand() * width - width / 99,
            t = mathRand() * height - height / 99,
            e = 6 * mathRand() + 6 + 6,
            l = 360 * mathRand(),
            r = false;

          for (let l = 0; l < circlePositions.length; l++) {
            let s = i - circlePositions[l].x,
              a = t - circlePositions[l].y;

            if (Math.sqrt(s * s + a * a) < e / 1) {
              r = true;
              break;
            }
          }

          if (!r) {
            if (push(), translate(i, t), rotate(l), mathRand() <= .35) {
              fill(255 * mathRand(), 255 * mathRand(), 255 * mathRand());
            } else {
              let colors = [[153, 204, 255], [204, 51, 51], [0, 102, 51], [255, 204, 204], [255, 102, 102], [255, 204, 51], [255, 153, 51], [255, 204, 102], [204, 204, 153], [255, 102, 153], [102, 204, 204]];
              let t = Math.floor(mathRand() * colors.length);
              fill(colors[t][0], colors[t][1], colors[t][2]);
            }

            ellipse(0, 0, e, e);
            pop();
            circlePositions.push({ x: i, y: t });
          }
        }

        startTime = millis();
      }
    }
